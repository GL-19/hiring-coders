<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Produtos</title>
</head>
<body>
    <header>
        <h1>Cadastro de Produtos</h1>
    </header>
    <main class="cadastro">
        <form id="formulario-produto" class="formulario">
            <div class="container-input">
                <label for="nome-produto">Produto</label><br>
                <input type="text" id="nome-produto" class="input-text" placeholder="Nome do produto">
            </div>
            <div class="container-input">
                <label for="tipo-produto">Tipo de produto</label><br>
                <input type="text" id="tipo-produto" class="input-text" placeholder="Tipo de produto">
            </div>
            <div class="container-input">
                <label for="preco-produto">Pre√ßo</label><br>
                <input type="number" step="0.01" min="0" value="0.00" max="1000000" id="preco-produto" class="input-text">
            </div>
            <div class="container-input">
                <label for="quantidade-produto">Quantidade</label><br>
                <input type="number" id="quantidade-produto" value="0" min="0" max="200000" class="input-text" >
            </div>
            <input type="submit" class="input-submit" value="Cadastrar">
            <a href="../index.html" class="botao">Voltar</a>
        </form>
    </main>      
</body>
<script src="script.js"></script>
</html>
